<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/all.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/fontawesome.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
</head>
<body>
 <div class="container-fluid bg-3 fixed-top">
     <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
              <a class="navbar-brand fw-bold" href="#">
                <h1 class="text-warning">Nyabondo 
                    <i class="fa fa-graduation-cap" aria-hidden="true"></i>
                </h1>E-system&trade;
            </a>
              <button 
                class="navbar-toggler" 
                type="button" 
                data-bs-toggle="collapse" 
                data-bs-target="#navbarNav" 
                aria-controls="navbarNav" 
                aria-expanded="false" 
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse text-end justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{{ url_for('index') }}">
                       <i class="fa-solid fa-home"></i> Home
                    </a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('admin_login') }}">
                        <i class="fa fa-lock" aria-hidden="true"></i> Admin
                    </a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">
                        <i class="fa-solid fa-phone"></i> Contact
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
     </div>
 </div>
 <div class="container bg-light pt-2 pb-4" style="height: 600px;">
     <h6 class="border-bottom pb-2 fw-bold" id="label">Teacher Log in 
         <i class="fa-solid fa-user" aria-hidden="true"></i>
    </h6>
    {% block login %}{% endblock login %}
 </div>
 <div class="container text-end border-bottom bg-light pb-1">
     <small class="text-muted">System Developed by Oyaro Jared <span class="fw-bold">&copy;2022</span></small>
 </div>
<script src="{{ url_for('static', filename='bootstrap/js/bootstrap.bundle.js') }}"></script>
</body>
</html>
